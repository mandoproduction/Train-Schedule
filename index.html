<!DOCTYPE html>
<head>
    <title>Train-Scheduler</title>
<!-- Reset -->
<link rel="stylesheet" type="text/css" href="asset/css/reset.css">
<!-- Jquey CDN -->
<script
 src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 crossorigin="anonymous"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

<!-- MomentJs CDN-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Time</h1>
        </div>
        
        <!-- Train schedule -->
        <div class="panel panel-primary">
                  <!-- Default panel contents -->
              <div class="panel-heading">Current Train Schedule</div>
              <div class="panel-body">
                </div>
              <!-- Table -->
              <table class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arival</th>    
                    <th>Minutes Away</th>
                </tr>
              </table>
        </div>
        
        <!-- Train Input -->      
          <div class="panel panel-primary">
          <div class="panel-heading">Add Train</div>
          <div class="panel-body">
                <div class="form-group">
                    <label id="exampleInputEmail1">Train Name</label>
                    <input type="email" class="form-control" id="trainName">
                 </div>
                 <div class="form-group">
                    <label id="exampleInputEmail1">Destination</label>
                    <input type="email" class="form-control" id="dest">
                 </div>
                 <div class="form-group">
                    <label id="exampleInputEmail1">First Train Time(HH:mm - military time)</label>
                    <input type="email" class="form-control" id="firstTrainTime">
                 </div>
                 <div class="form-group">
                    <label id="exampleInputEmail1">Frequency (min)</label>
                    <input type="email" class="form-control" id="freq">
                 </div>
                 <button type="submut" class="btn btn-primary" id='submit'>Submit</button>
          </div>
         </div>
    </div>
    
    <!-- Javascript -->
    <script type="text/javascript" src="asset/javascript/app.js"></script>
</body>
</html>
